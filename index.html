<!DOCTYPE html>
<html>
<head>
    <title>현아뱀게임</title>
    <style>
        /* 이전 스타일 코드는 동일하게 유지 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-family: 'Arial', sans-serif;
            animation: titlePulse 2s infinite;
        }
        @keyframes titlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #game-board {
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .speed-info {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .game-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">현아뱀게임 🐍</h1>
        <div class="score">점수: <span id="score">0</span></div>
        <div class="speed-info">현재 속도: <span id="speed-level">1</span>단계</div>
        <canvas id="game-board" width="400" height="400"></canvas>
    </div>
    <div id="game-over" class="game-over">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="final-score">0</span></p>
        <button onclick="resetGame()">다시 시작</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const speedLevelElement = document.getElementById('speed-level');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;

        // 속도 관련 변수
        const baseSpeed = 200; // 기본 속도 (밀리초)
        const minSpeed = 80;   // 최소 속도 (가장 빠른 속도)
        const speedDecreasePerPoint = 2; // 점수당 감소할 속도
        
        function getGameSpeed() {
            const speedDecrease = Math.floor(score / 10) * speedDecreasePerPoint;
            const currentSpeed = Math.max(baseSpeed - speedDecrease, minSpeed);
            const speedLevel = Math.floor((baseSpeed - currentSpeed) / speedDecreasePerPoint) + 1;
            speedLevelElement.textContent = speedLevel;
            return currentSpeed;
        }

        document.addEventListener('keydown', changeDirection);

        // 나머지 함수들은 동일하게 유지...
        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function drawGame() {
            if (gameOver) {
                gameOverElement.style.display = 'block';
                return;
            }

            clearCanvas();
            moveSnake();
            drawFood();
            drawSnake();
            checkCollision();
            
            // 현재 점수에 따른 속도 계산
            const gameSpeed = getGameSpeed();
            setTimeout(drawGame, gameSpeed);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnakeSegment(x, y, isHead = false) {
            const radius = gridSize / 2;
            const centerX = x * gridSize + radius;
            const centerY = y * gridSize + radius;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 1, 0, Math.PI * 2);
            ctx.fillStyle = '#4CAF50';
            ctx.fill();
            ctx.closePath();

            if (isHead) {
                const eyeRadius = 2;
                const eyeOffset = 3;
                
                let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                
                if (dx === 1) {
                    leftEyeX = centerX + 2;
                    rightEyeX = centerX + 2;
                    leftEyeY = centerY - eyeOffset;
                    rightEyeY = centerY + eyeOffset;
                } else if (dx === -1) {
                    leftEyeX = centerX - 2;
                    rightEyeX = centerX - 2;
                    leftEyeY = centerY - eyeOffset;
                    rightEyeY = centerY + eyeOffset;
                } else if (dy === -1) {
                    leftEyeX = centerX - eyeOffset;
                    rightEyeX = centerX + eyeOffset;
                    leftEyeY = centerY - 2;
                    rightEyeY = centerY - 2;
                } else {
                    leftEyeX = centerX - eyeOffset;
                    rightEyeX = centerX + eyeOffset;
                    leftEyeY = centerY + 2;
                    rightEyeY = centerY + 2;
                }

                // 눈 그리기
                ctx.beginPath();
                ctx.arc(leftEyeX, leftEyeY, eyeRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(rightEyeX, rightEyeY, eyeRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();

                // 눈동자 그리기
                ctx.beginPath();
                ctx.arc(leftEyeX, leftEyeY, 1, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(rightEyeX, rightEyeY, 1, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                drawSnakeSegment(segment.x, segment.y, index === 0);
            });
        }

        function drawFood() {
            const radius = gridSize / 2;
            const centerX = food.x * gridSize + radius;
            const centerY = food.y * gridSize + radius;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 1, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
        }

        function moveSnake() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }

            if (gameOver) {
                finalScoreElement.textContent = score;
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            scoreElement.textContent = score;
            speedLevelElement.textContent = '1';
            gameOverElement.style.display = 'none';
            drawGame();
        }

        drawGame();
    </script>
</body>
</html>
